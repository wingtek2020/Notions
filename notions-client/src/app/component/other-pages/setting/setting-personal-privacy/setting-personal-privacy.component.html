<div class="setting-wrapper">
    <div class="setting-title">
        <h3>privacy setting</h3>
    </div>
    <div class="form-sec">
        <div>
            <form class="theme-form form-sm">
                <div class="row">
                    <div class="form-group col-12">
                        <label>who can see your future post?</label>
                        <select class="form-control">
                            <option selected>everyone</option>
                            <option>friends</option>
                            <option>only me</option>
                        </select>
                    </div>
                    <div class="form-group col-12">
                        <label>who can send you friend request?</label>
                        <select class="form-control">
                            <option selected>everyone</option>
                            <option>friends</option>
                            <option>only me</option>
                        </select>
                    </div>
                    <div class="form-group col-12">
                        <label>who can see your email address provided?</label>
                        <select class="form-control">
                            <option>everyone</option>
                            <option>friends</option>
                            <option selected>only me</option>
                        </select>
                    </div>
                    <div class="form-group col-12">
                        <label>who can see your phone number provided?</label>
                        <select id="inputState" class="form-control">
                            <option>everyone</option>
                            <option selected>friends</option>
                            <option>only me</option>
                        </select>
                    </div>
                </div>
                <div class="text-right">
                    <a href="javascript:void(0)" class="btn btn-solid">save changes</a>
                </div>
            </form>
        </div>
    </div>
</div>
