<div class="setting-wrapper">
    <div class="setting-title">
        <h3>general settings</h3>
    </div>
    <div class="form-sec">
        <div>
            <form class="theme-form form-sm">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>first name</label>
                        <input type="text" value="Josephin" class="form-control"
                            placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label>last name</label>
                        <input type="password" value="water" class="form-control"
                            placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" value="Josephin.water@gmail.com"
                            class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label>backup email</label>
                        <input type="email" value="Josephinwater52@gmail.com"
                            class="form-control" placeholder="backup email">
                    </div>
                    <div class="form-group col-12">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress"
                            placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="city1">City</label>
                        <input value="london" type="text" class="form-control" id="city1">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="city2">State</label>
                        <select id="city2" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="country">Country</label>
                        <select id="country" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Date of birth</label>
                        <input value="07/21/2024" class="form-control"
                            placeholder="Depart Date" id="datepicker" />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">phone no:</label>
                        <input type="number" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="gender">gender</label>
                        <select id="gender" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="text-right">
                    <a href="javascript:void(0)" class="btn btn-solid">save changes</a>
                </div>
            </form>
        </div>
    </div>
</div>
