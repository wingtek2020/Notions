<div class="pre-loader" [class.d-none]="commonServices.isSkeleton">
    <app-music-skeleton></app-music-skeleton>
</div>

<div class="event-cover bg-none">
    <div class="event-img"
        style="background-image: url(assets/images/cover/7.jpg); background-size: cover; background-position: center center; background-repeat: no-repeat; display: block;">
        <img src="assets/images/cover/7.jpg" class="img-fluid  bg-img" alt="" style="display: none;">
        <div class="event-content">
            <h1>Feel Music</h1>
        </div>
        <div class="cover-img-detail">
            <span>12 dec</span>
            <h3>last added 10 songs</h3>
            <a href="javascript:void(0)">view more
                <i class="fas ms-1 fa-arrow-right"></i>
            </a>
        </div>
        <div class="settings">
            <div class="setting-btn">
                <a href="javascript:void(0)">
                    <app-feather-icon [icons]="'rotate-cw'"
                        [class]="'icon iw-11 ih-11 icon-dark stroke-width-3'"></app-feather-icon>
                </a>
            </div>
            <div class="setting-btn ms-2 setting-dropdown" (clickOutside)="outSideClose()">
                <div class="btn-group custom-dropdown arrow-none dropdown-sm">
                    <a href="javascript:void(0)" [class.show]="isOpen" (click)="isOpen =!isOpen">
                        <app-feather-icon [icons]="'sun'"
                            [class]="'icon-dark stroke-width-3 icon iw-11 ih-11'"></app-feather-icon>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right custom-dropdown" [class.show]="isOpen"
                        style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(-149px, 23px);">
                        <ul>
                            <li>
                                <a href="javascript:void(0)">
                                    <app-feather-icon [icons]="'edit'"
                                        [class]="'icon-font-light iw-16 ih-16'"></app-feather-icon>edit profile</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">
                                    <app-feather-icon [icons]="'user'"
                                        [class]="'icon-font-light iw-16 ih-16'"></app-feather-icon>view profile</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="event-timeline">
        <div class="timeline-title">
            <div class="media">
                <img src="assets/images/icon/event.png" class="img-fluid " alt="">
                <div class="media-body">
                    <h4>timeline</h4>
                    <h6>45 total your attended events</h6>
                </div>
            </div>
        </div>
        <ul class="timeline-content">
            @for (item of timeline; track item) {
            <li>
                <h4>{{item.year}}</h4>
                <h6>{{item.song}} songs</h6>
            </li>
            }
        </ul>
    </div>
</div>

<app-your-favorite-artist></app-your-favorite-artist>

<div class="container-fluid section-t-space px-0">
    <div class="page-content">
        <div class="content-left">
            <div class="player-box">
                <app-now-playing></app-now-playing>
            </div>
        </div>
        <div class="content-center">
            <app-favorite-playlist></app-favorite-playlist>
        </div>
        <div class="content-right">
            <div class="playlist-sec">
                <app-popular-songs></app-popular-songs>
            </div>
        </div>
    </div>
</div>
