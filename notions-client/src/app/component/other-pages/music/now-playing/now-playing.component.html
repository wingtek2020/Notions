    <div class="card-title">
        <h3>now playing</h3>
        <div class="settings">
            <div class="setting-btn">
                <a href="javascript:void(0)" class="d-flex">
                    <app-feather-icon [icons]="'rotate-cw'" [class]="'icon icon-dark iw-11 ih-11 stroke-width-3'"></app-feather-icon>
                </a>
            </div>
            <div class="setting-btn setting-dropdown ms-2" (clickOutside)="outSideClose()">
                <div class="btn-group custom-dropdown arrow-none dropdown-sm">
                    <a href="javascript:void(0)" class="d-flex" [class.show]="isShow" (click)="isShow =!isShow">
                    <app-feather-icon [icons]="'sun'" [class]="'icon icon-dark iw-11 ih-11 stroke-width-3'"></app-feather-icon>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right custom-dropdown" [class.show]="isShow"
                        style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(0px, 13px);">
                        <ul>
                            <li>
                                <a href="javascript:void(0)">
                                    <app-feather-icon [icons]="'user'"
                                        [class]="'icon-font-light iw-16 ih-16'"></app-feather-icon>see all</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">
                                    <app-feather-icon [icons]="'search'"
                                        [class]="'icon-font-light iw-16 ih-16'"></app-feather-icon>find friends</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">
                                    <app-feather-icon [icons]="'settings'"
                                        [class]="'icon-font-light iw-16 ih-16'"></app-feather-icon>settings</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <owl-carousel-o [options]="musicOptions">
        @for (item of popularSongs; track item) {
        <ng-template carouselSlide>
            <div class="main-wrapper">
                <div class="song-wrapper">
                    <div class="song-thumb-wrapper">
                        <svg class="song-progress" width="160" height="160" viewBox="0 0 200 200">
                            <circle class="song-progress-meter" cx="100" cy="100" r="90" stroke-width="10"
                                fill="none" />
                            <circle class="song-progress-value" cx="100" cy="100" r="90" stroke-width="10" fill="none"
                                stroke-dasharray="0 600" stroke-linecap="round" />
                        </svg>
                        <div class="song-thumb" [ngStyle]="{'background-image': 'url(' +  item.thumb  + ')'}"></div>
                    </div>
                    <div class="song-info">
                        <h2 class="song-info-title">{{item.title}}</h2>
                        <h6 class="song-info-artist">{{item.artist}}</h6>
                    </div>
                </div>
                <div class="player-wrapper">
                    <i class="fas fa-caret-left player-move-btn"></i>
                    <i class="fas fa-play-circle player-state-btn"></i>
                    <i class="fas fa-caret-right player-move-btn"></i>
                </div>
                <div class="volume-wrapper">
                    <i class="fas fa-volume-off" style="text-align: right"></i>
                    <div class="volume-bar">
                        <input type="range" name="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="0.5" >
                        <div class="volume-trail"></div>
                    </div>
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </ng-template>
        }
    </owl-carousel-o>
