
<div class="pre-loader" [class.d-none]="commonServices.isSkeleton">
    <app-skeleton-style-5></app-skeleton-style-5>
</div>
<div class="story-section ratio_115">
    <app-stroy></app-stroy>
</div>
<div class="container-fluid section-t-space px-0 layout-threecolumn">
    <div class="page-content">
        <div class="content-left">
            <div class="profile-box">
                <app-profile-box></app-profile-box>
            </div>
            <app-birthday-section [class]="birthdayClass"></app-birthday-section>
            <div class="gallery-section section-t-space">
            <app-gallery></app-gallery>
        </div>
            <div class="page-list section-t-space">
                <app-liked-pages [rating]="true"></app-liked-pages>
            </div>
            <div class="sticky-top">
                <app-events [events]="event"></app-events>
                <div class="weather-section section-t-space">
                    <app-common-weather></app-common-weather>
                </div>
            </div>
        </div>
        <div class="content-center content-full">
            <div class="row">
                @for (item of visiblePosts;track item) {
                <div class="col-xl-6">
                    @if(item.showPost){
                    <app-create-post [isCreatePost]="isCreatePost"></app-create-post>
                    }
                    <div class="overlay-bg"></div>
                    <div class="post-panel">
                        @for (items of item.children; track items) {
                        <div class="post-wrapper col-grid-box {{items.class}}">
                            <app-post-header [postData]="items"></app-post-header>
                            <app-post-details [postData]="items"></app-post-details>
                        </div>
                        }
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
