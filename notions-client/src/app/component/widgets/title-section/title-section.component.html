<img src="assets/images/breadcrumb.jpg" class="img-fluid bg-img" alt="" style="display: none;">
<div class="animation-emoji">
    <app-animation-emoji></app-animation-emoji>
</div>
<div class="help-search">
    <div class="container">
        <div class="row">
            @if(title){
            <div class="col-lg-6 col-md-8 col-12 m-auto">
                <h2>{{title.title}}</h2>
                <nav aria-label="breadcrumb ">
                    <ol class="breadcrumb theme-breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{title.pages}}</li>
                    </ol>
                </nav>
            </div>
            } @else {
            <div class="col-12">
                <h2>Find Your dream jobs</h2>
            </div>
            <div class="col-lg-8 col-12 m-auto">
                <form class="theme-form form-sm">
                    <div class="row g-2">
                        <div class="form-group col-md-4">
                            <input type="search" class="form-control" placeholder="Search something here...">
                        </div>
                        <div class="form-group col-md-4 col-6">
                            <select id="inputState" class="form-control">
                                <option selected="">All Location</option>
                                <option>USA</option>
                                <option>London</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4 col-6">
                            <select class="form-control">
                                <option selected="">All field</option>
                                <option>Technical</option>
                                <option>Marketing</option>
                                <option>Designing</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            }
        </div>
    </div>
</div>
