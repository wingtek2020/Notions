<div class="card-header">
    <h4>all svg weather icon</h4>
</div>
<div class="card-body">
    <div class="icon-usage">
        <div class="row">
            <div class="col-12">
                <ul class="element-emoji weather-icon">
                    @for (item of allSvgWeather; track item) {
                    <li>
                        <img [src]="item.url" alt="">
                    </li>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
