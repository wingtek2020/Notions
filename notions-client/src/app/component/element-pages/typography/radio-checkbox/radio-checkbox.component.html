<div class="card-header">
    <h4>radio & checkbox</h4>
    <span>Styling for radio and checkbox buttons.</span>
</div>
<div class="card-body input_button">
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div>
                    <input class="radio_animated" type="radio" name="gender" id="one"
                        value="male">
                    <label for="one" class="mb-2">Radio button1</label>
                </div>
                <div>
                    <input class="radio_animated" type="radio" name="gender" id="two"
                        value="male">
                    <label for="two" class="mb-2">Radio button2</label>
                </div>
                <div>
                    <input class="radio_animated" type="radio" name="gender" id="three"
                        value="male">
                    <label for="three" class="mb-2">Radio button3</label>
                </div>
                <div>
                    <input class="radio_animated" type="radio" name="gender" id="four"
                        value="male">
                    <label for="four" class="mb-2">Radio button4</label>
                </div>
                <div>
                    <input class="radio_animated" type="radio" name="gender" id="five"
                        value="male">
                    <label for="five" class="mb-2">Radio button5</label>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <form class="checkbox_animated">
                <div>
                    <input type="checkbox" name="gender" id="six" value="male">
                    <label for="six" class="mb-2">checkbox button1</label>
                </div>
                <div>
                    <input type="checkbox" name="gender" id="seven" value="male">
                    <label for="seven" class="mb-2">checkbox button2</label>
                </div>
                <div>
                    <input type="checkbox" name="gender" id="eight" value="male">
                    <label for="eight" class="mb-2">checkbox button3</label>
                </div>
                <div>
                    <input type="checkbox" name="gender" id="nine" value="male">
                    <label for="nine" class="mb-2">checkbox button4</label>
                </div>
                <div>
                    <input type="checkbox" name="gender" id="ten" value="male">
                    <label for="ten" class="mb-2">checkbox button5</label>
                </div>
            </form>
        </div>
    </div>
</div>
