<div class="card-header">
    <h4>theme pagination</h4>
    <span>you can also use bootstrap pagination by removing theme-pagination class</span>
</div>
<div class="pagination-section">
    <div class="card-body">
        <nav aria-label="Page navigation example" class="pagination-section mt-0">
            <ul class="pagination theme-pagination justify-content-start">
                <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">
                            <app-feather-icon [icons]="'chevron-left'" [class]="'iw-15 ih-15'"></app-feather-icon>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link"
                        href="javascript:void(0)">1</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="javascript:void(0)" aria-label="Next">
                        <app-feather-icon [icons]="'chevron-right'" [class]="'iw-15 ih-15'"></app-feather-icon>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
