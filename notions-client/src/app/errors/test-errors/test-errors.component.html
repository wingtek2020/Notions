<div>
    <button (click)="get400Error()">400</button>
    <button (click)="get401Error()">401</button>
    <button (click)="get404Error()">404</button>
    <button (click)="get500Error()">500</button>
    <button (click)="get400ValidationError()">Validation</button>

    @if (validationErrors.length > 0){
        <div>
            <ul>
                @for(error of validationErrors; track $index){
                    <li>
                        {{error}}
                    </li>

                }
            </ul>
        </div>
    }
</div>
